<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=\, initial-scale=1.0"> -->
    <title>{{ Titanic if Titanic else 'Default Title' }}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <!-- render all elements -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <!-- font awesome library -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/all.min.css')}}">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>


    <div class="navbar">
        <div class="container">
            <span class="navbar-title">TITANIC</span>
            <!-- <a href="{{ url_for('index') }}">TITANIC</a> -->
            <ul>
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('dashboard')}}" target="_blank">Dashboard</a></li>
                <li><a href="{{url_for('about')}}">About</a></li>
                <li><a href="{{url_for('contact')}}">Team</a></li>
            </ul>
        </div>
    </div>


    {% block body %}
    {% endblock %}

    <div class="footer">
        &copy; 2023 <span>TITANIC</span> all rights reserved
    </div>
</body>

</html>
